<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bright Tup Up ‚Äî Connexion / Inscription</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      background: radial-gradient(circle at top left, #000 40%, #001a33 100%);
      color: #e0f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      width: 90%; max-width: 420px;
      background: rgba(5,10,20,0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px #00aaff, inset 0 0 15px #003355;
      text-align:center;
      border:1px solid #00aaff;
    }
    .profile-pic {
      width: 90px; height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00ccff;
      box-shadow: 0 0 15px #00aaff;
      margin-bottom: 15px;
    }
    h1 {
      color: #00ccff;
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00aaff;
    }
    button {
      width:100%; padding:12px; border:none; border-radius:6px;
      background: linear-gradient(90deg, #00aaff, #004466);
      color:#000; font-weight:bold; cursor:pointer; transition:0.3s;
      margin-top:10px; text-transform: uppercase;
      box-shadow: 0 0 12px #00aaff;
      display:flex; align-items:center; justify-content:center;
      gap:10px;
    }
    button:hover {
      background: linear-gradient(90deg, #33bbff, #006699);
      box-shadow: 0 0 20px #33bbff;
    }
    .social-btn { display:flex; flex-direction:column; gap:10px; margin-top:15px; }
    .social-icon { width:20px; height:20px; }
    .footer { margin-top:25px; font-size:12px; color:#555; }
  </style>
</head>

<body>
  <div class="container">
    <img src="ton_image_profil.jpg" alt="Photo de profil" class="profile-pic" />
    <h1>Bright Tup Up</h1>

    <!-- Connexion sociale uniquement -->
    <div class="social-btn">
      <button onclick="loginGoogle()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="social-icon" alt="Google Logo" />
        Connexion avec Google
      </button>
      <button onclick="loginApple()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" class="social-icon" alt="Apple Logo" />
        Connexion avec Apple
      </button>
    </div>

    <!-- Bouton D√©connexion -->
    <div id="logout" style="display:none; margin-top:20px;">
      <button onclick="logoutUser()">‚ùå D√©connexion</button>
    </div>
  </div>

  <p class="footer">¬© 2026 Bright Tup Up ‚Äî Mothemax760@gmail.com</p>

  <!-- Firebase SDK v10 en mode module -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      OAuthProvider, 
      signInWithPopup, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCbQGaaTjyTxZTWNwRE5lTVkZsZbJyofgg",
      authDomain: "brighttupup.firebaseapp.com",
      projectId: "brighttupup",
      storageBucket: "brighttupup.appspot.com",
      messagingSenderId: "812394183947",
      appId: "1:812394183947:web:d65d60d6aeee39bcc3b60e"
    };

    // Initialisation
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Connexion Google
    window.loginGoogle = async function() {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        alert("üîµ Connect√© avec Google : " + result.user.displayName);
        document.getElementById("logout").style.display = "block";
        location.href = "profil.html"; // redirection automatique
      } catch (error) {
        alert("Erreur Google : " + error.message);
      }
    }

    // Connexion Apple
    window.loginApple = async function() {
      const provider = new OAuthProvider('apple.com');
      try {
        const result = await signInWithPopup(auth, provider);
        alert("üçè Connect√© avec Apple : " + (result.user.displayName || "Utilisateur Apple"));
        document.getElementById("logout").style.display = "block";
        location.href = "profil.html"; // redirection automatique
      } catch (error) {
        alert("Erreur Apple : " + error.message);
      }
    }

    // D√©connexion
    window.logoutUser = async function() {
      try {
        await signOut(auth);
        alert("‚ùå D√©connect√© !");
        document.getElementById("logout").style.display = "none";
      } catch (error) {
        alert("Erreur d√©connexion : " + error.message);
      }
    }
  </script>
</body>
</html>
