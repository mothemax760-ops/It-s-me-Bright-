<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRIGHT STORE | Abonnements</title>

<style>

/* ======================
   STYLE BRIGHT IDENTIQUE PUBG
====================== */

body{
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#001a33,#000);
  margin:0;
  padding:0;
  color:#e0f7ff;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  background:rgba(5,10,20,0.95);
  position:sticky;
  top:0;
  z-index:20;
  border-bottom:2px solid #00aaff;
  box-shadow:0 0 10px #00aaff;
}

.logo{
  font-weight:bold;
  color:#00ccff;
  font-size:1.4rem;
  letter-spacing:2px;
}

.right-box{
  display:flex;
  align-items:center;
  gap:14px;
}

.balance-bubble{
  padding:6px 12px;
  border-radius:8px;
  background:rgba(0,170,255,0.1);
  color:#00ccff;
  font-weight:bold;
  border:1px solid #00aaff;
}

.cart-btn{
  cursor:pointer;
  font-weight:bold;
  color:#00ccff;
}

.back-btn{
  background:none;
  border:2px solid #00aaff;
  padding:6px 12px;
  border-radius:8px;
  cursor:pointer;
  color:#00ccff;
  font-weight:bold;
}

/* GRID */
.grid{
  padding:20px;
  display:grid;
  gap:15px;
}

/* CARD */
.card{
  background:rgba(5,10,20,0.95);
  padding:18px;
  border-radius:14px;
  border:1px solid #00aaff33;
  box-shadow:0 0 12px #00aaff22;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.card:hover{
  box-shadow:0 0 18px #00aaff;
}

.product-name{
  font-size:1.2rem;
  font-weight:bold;
}

.status-tag{
  background:#00c853;
  color:#000;
  padding:3px 10px;
  border-radius:10px;
  font-size:0.8rem;
  font-weight:bold;
  width:fit-content;
}

.price{
  font-weight:bold;
  font-size:1.1rem;
  color:#00ccff;
}

.buy-btn{
  padding:10px;
  background:linear-gradient(90deg,#00aaff,#004466);
  color:#000;
  font-weight:bold;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.buy-btn:hover{
  box-shadow:0 0 12px #00aaff;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:#00aaff;
  color:#000;
  padding:12px 25px;
  border-radius:10px;
  font-weight:bold;
  box-shadow:0 0 15px #00aaff;
  opacity:0;
  transition:0.3s;
}

.toast.show{
  opacity:1;
}

</style>
</head>

<body>

<header>

<button class="back-btn" onclick="window.location.href='produits.html'">
‚Üê Retour
</button>

<div class="logo">
BRIGHT STORE
</div>

<div class="right-box">

<div class="balance-bubble" id="balanceBox">
0 G
</div>

<div class="cart-btn" onclick="gotoCart()">
üõí(<span id="cartCount">0</span>)
</div>

</div>

</header>

<h2 style="margin-left:20px;color:#00ccff;">
Abonnements Premium
</h2>

<div class="grid" id="productGrid"></div>

<div id="toast" class="toast">
Ajout√© au panier
</div>

<script>

/* ======================
   CONNEXION IDENTIQUE BRIGHT
====================== */

function safeParse(str){
  try{return JSON.parse(str);}
  catch(e){return null;}
}

let user = safeParse(sessionStorage.getItem("dpstore_user")) || {};

if(!user.email || !user.username){

  alert("‚ö† Connectez-vous !");

  window.location.href="index.html";

}

if(!user.balance){
  user.balance=0;
}

/* ======================
   PANIER IDENTIQUE
====================== */

function normalizeId(str){

return (str||"guest")
.toLowerCase()
.replace(/[^a-z0-9@.-]/g,"_")
.replace(/@/g,"_at_");

}

function getCartKey(){
return "cart_"+normalizeId(user.email);
}

function loadCart(){
return JSON.parse(localStorage.getItem(getCartKey())||"[]");
}

function saveCart(cart){
localStorage.setItem(getCartKey(),JSON.stringify(cart));
}

function updateCartCount(){
document.getElementById("cartCount").textContent=
loadCart().length;
}

function gotoCart(){
window.location.href="cart.html";
}

/* ======================
   SOLDE
====================== */

function updateBalanceUI(){

document.getElementById("balanceBox").textContent=
user.balance+" G";

}

updateBalanceUI();

/* ======================
   PRODUITS
====================== */

const products=[

{name:"Netflix 1 mois",price:720},

{name:"Netflix Premium",price:1620},

{name:"Prime Video",price:600},

{name:"Crunchyroll",price:540},

{name:"NordVPN",price:840},

{name:"Free Fire Pass",price:600},

{name:"Free Fire Premium",price:1080}

];

/* ======================
   RENDER
====================== */

const grid=document.getElementById("productGrid");

products.forEach(p=>{

const div=document.createElement("div");

div.className="card";

div.innerHTML=`

<div class="product-name">${p.name}</div>

<div class="status-tag">Disponible</div>

<div class="price">${p.price} HTG</div>

<button class="buy-btn">
Ajouter au panier
</button>

`;

div.querySelector("button").onclick=()=>{

const cart=loadCart();

cart.push({

name:p.name,

price:p.price,

buyer:user.email,

date:new Date().toLocaleString(),

status:"En attente",

meta:{accountName:user.username}

});

saveCart(cart);

updateCartCount();

showToast();

};

grid.appendChild(div);

});

/* ======================
   TOAST
====================== */

function showToast(){

const toast=document.getElementById("toast");

toast.classList.add("show");

setTimeout(()=>{
toast.classList.remove("show");
},1500);

}

/* INIT */

updateCartCount();

</script>

</body>
</html>
