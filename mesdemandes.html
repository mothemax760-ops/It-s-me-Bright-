<head>

<style>
body {margin:0;font-family:'Poppins',sans-serif;background:#001a33;color:#e0f7ff;}

header {
  background:rgba(5,10,20,0.95);
  padding:14px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #00aaff;
  box-shadow:0 0 15px #00aaff;
  position:sticky;
  top:0;
  z-index:100;
}

header h1 {
  font-size:1.4rem;
  color:#00ccff;
  text-shadow:0 0 12px #00aaff;
  margin:0;
  font-weight:700;
}

.menu-btn {
  font-size:26px;
  cursor:pointer;
  background:none;
  border:none;
  color:#00ccff;
  text-shadow:0 0 10px #00aaff;
}

.menu-block {
  position:absolute;
  top:60px;
  right:20px;
  background:rgba(5,10,20,0.95);
  border:1px solid #00aaff;
  border-radius:12px;
  box-shadow:0 0 15px #00aaff;
  padding:15px;
  display:none;
  flex-direction:column;
  gap:10px;
  z-index:200;
}

.menu-block.show {display:flex;}

.menu-block button,.menu-block select {
  border:1px solid #00aaff;
  padding:7px 12px;
  border-radius:10px;
  background:rgba(0,0,0,0.35);
  color:white;
  cursor:pointer;
  font-weight:600;
}

.menu-block button:hover,.menu-block select:hover {
  background:#00aaff;
  color:#000;
  box-shadow:0 0 12px #00aaff;
}

#profile-pic {
  width:40px;
  height:40px;
  border-radius:50%;
  border:2px solid #00ccff;
  object-fit:cover;
  box-shadow:0 0 10px #00aaff;
}

#user-name,#user-balance {
  font-weight:600;
  font-size:0.9rem;
  color:#00ccff;
}

.container {
  padding:30px;
  max-width:700px;
  margin:auto;
}

.section-title {
  font-size:1.5rem;
  margin:20px 0 15px;
  text-shadow:0 0 10px #00ccff;
}

.card {
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(0,174,239,0.35);
  border-radius:15px;
  padding:20px;
  margin-bottom:15px;
  box-shadow:0 0 10px #00aaff44;
  transition:0.3s;
}

.card:hover {
  transform:translateY(-3px);
  box-shadow:0 0 15px #00aaffaa;
}

.card h3 {
  margin-bottom:10px;
  color:#00ccff;
}

.card p {
  font-size:0.9rem;
  color:#ccc;
  margin:3px 0;
}

.status {
  font-weight:bold;
  margin-top:8px;
}

footer {
  text-align:center;
  padding:20px;
  background:rgba(0,0,0,0.6);
  font-size:0.9rem;
  border-top:1px solid #00aaff;
}
</style>
</head>
<body>

<header>
<h1>Bright Tup Up â€” Mes Demandes</h1>
<button class="menu-btn" onclick="toggleMenu()">â˜°</button>
</header>

<div class="menu-block" id="menuBlock">
<img id="profile-pic" src="https://via.placeholder.com/40" alt="Photo de profil">
<span id="user-name">Utilisateur</span>
<span id="user-balance">Solde : 0 G</span>
<button onclick="openRecharge()">ðŸ’³ Recharger</button>
<button onclick="openProfile()">ðŸ‘¤ Profil</button>
<button onclick="openCart()">ðŸ›’ Panier</button>
<button onclick="openContact()">ðŸ“ž Contact</button>
</div>

<div class="container">
<h2 class="section-title">ðŸ“„ Mes demandes de recharge MonCash</h2>
<div id="demandesGrid"></div>
</div>

<footer>Â© 2026 Bright Tup Up</footer>

<script>
function toggleMenu(){
  const menu = document.getElementById("menuBlock");
  menu.classList.toggle("show");
}
function openRecharge(){ window.location.href="rechargex.html"; }
function openProfile(){ window.location.href="profil.html"; }
function openCart(){ window.location.href="cart.html"; }
function openContact(){ window.location.href="contact.html"; }

function loadDemandes(){
  const grid = document.getElementById("demandesGrid");
  grid.innerHTML = "";
  const demandes = JSON.parse(localStorage.getItem("cart_recharge")) || [];
  if(demandes.length === 0){
    grid.innerHTML = "<p>Aucune demande pour le moment.</p>";
    return;
  }
  demandes.forEach(d => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${d.type}</h3>
      <p><strong>Nom complet :</strong> ${d.fullname}</p>
      <p><strong>Transaction ID / Transcode :</strong> ${d.transid}</p>
      <p><strong>Montant :</strong> ${d.amount} HTG</p>
      <p><strong>TÃ©lÃ©phone :</strong> ${d.phone}</p>
      <p><strong>Date :</strong> ${d.date}</p>
      <p class="status"><strong>Statut :</strong> ${d.status}</p>
    `;
    grid.appendChild(card);
  });
}

window.onload = loadDemandes;
</script>

</body>
</html>
